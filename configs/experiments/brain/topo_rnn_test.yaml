# @package _global_

defaults:
  - override /data: brain
  - override /frame: spectral
  - override /model: residual_nn
  - override /sde: topological_heat_bm
  - override /sde_solver: euler_maruyama
  - override /train/coupling: ot
  - _self_

# Training setup
train:
  num_epochs: 100
  early_stopping:
    enabled: true
    patience: 10

test:
  ratio: 0.2
  batch_size: null
  epoch_size: null

validation:
  ratio: 0.1
  batch_size: null
  epoch_size: null

# Plotting
plot:
  predictions:
    enabled: false  # 2D plot not applicable to brain by default

# Run and W&B
run:
  use_wandb: true
  wandb:
    project: topological-flow-matching
    tags: [brain, topological, ot, test]
