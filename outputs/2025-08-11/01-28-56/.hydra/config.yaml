  name: euler_maruyama
  num_steps: 1000
test:
  ratio: 0.2
  batch_size: 512
  epoch_size: 8096
time_sampler:
  name: discrete
  num_steps: 1000
train:
  epochs: 100
  batch_size: 512
  epoch_size: 8096
  coupling: ot
  ema: default
  objective: default
  optimizer: adamw
  time_sampler: discrete
validation:
  ratio: 0.1
  batch_size: 512
  epoch_size: 8096
